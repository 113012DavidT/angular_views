<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <p-toast></p-toast>

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">

        <!-- TITULO -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Iniciar sesi칩n</h1>
            <p class="text-gray-600 mt-1">Accede al panel de control ESP32</p>
        </div>

        <!-- FORM -->
        <form (ngSubmit)="onLogin()" class="space-y-6">

            <!-- USUARIO -->
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-700">Usuario</label>
                <input
                    pInputText
                    [(ngModel)]="credentials.username"
                    name="username"
                    class="w-full p-inputtext-lg"
                    placeholder="Ingresa tu usuario"
                    [disabled]="loading"
                />
            </div>

            <!-- CONTRASE칌A -->
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-700">Contrase침a</label>
                <div class="w-full">
                    <p-password
                        [(ngModel)]="credentials.password"
                        name="password"
                        [toggleMask]="false"
                        [feedback]="false"
                        styleClass="w-full"
                        inputStyleClass="w-full"
                        placeholder="Ingresa tu contrase침a"
                        [disabled]="loading"
                    ></p-password>
                </div>
            </div>

            <!-- BOT칍N -->
            <button
                pButton
                type="submit"
                label="Iniciar sesi칩n"
                icon="pi pi-sign-in"
                class="w-full p-button-lg font-semibold"
                [loading]="loading"
            ></button>

        </form>

        <!-- CREDENCIALES DE PRUEBA -->
        <div class="mt-8 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <p class="text-sm font-semibold text-blue-900 mb-3">游닇 Credenciales de Prueba:</p>
            <div class="space-y-2 text-sm">
                <div class="flex justify-between items-center bg-white p-2 rounded border border-blue-100">
                    <span class="text-gray-700"><strong>Usuario:</strong> admin</span>
                    <span class="text-gray-600"><strong>Contrase침a:</strong> admin123</span>
                </div>
                <div class="flex justify-between items-center bg-white p-2 rounded border border-blue-100">
                    <span class="text-gray-700"><strong>Usuario:</strong> pruebas</span>
                    <span class="text-gray-600"><strong>Contrase침a:</strong> pruebas123</span>
                </div>
            </div>
        </div>
    </div>
</div>
